<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q-Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h3 class="time">
                <small>Question Number : </small>
                <span id="questionNo">1 | </span>
                <span id="time"> /60</span>
            </h3>
            <hr>
            <button type="button" onclick="" class="btn btn-primary">Start Now</button>
            <br><br>
            <h1 class="question" id="question">? ? ? = ?</h1>
            <br><br>
            <div class="input-area">
                <input type="text" id="inputAnswer" placeholder="Enter your answer here">
            </div>

        </div>
    </div>
</body>
</html>
